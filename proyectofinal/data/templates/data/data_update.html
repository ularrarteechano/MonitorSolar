{% extends 'core/base.html' %}
{% load static %}
{% block title %}Registro de datos{% endblock %}
{% block content %}
<section class="page-section clearfix">
   <div class="container">
      <h2 class="section-heading mb-4">
         <span class="section-heading-upper">Actualiza el registro de tu equipo solar</span>
      </h2>
      <div class="bg-faded rounded px-5">
         <!-- formulario -->
         <form method="POST" action="{% url 'data_update' kit.id data.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a class="btn btn-secondary btn-xl" href="{% url 'data_table' kit.id year month%}">Cancelar</a>
         </form>
         <!-- fin formulario -->
      </div>
   </div>
</section>
{% endblock %}
